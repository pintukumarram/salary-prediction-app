<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 50px; text-align: center; }
        form { margin: 20px auto; max-width: 300px; }
        input[type="number"], input[type="submit"] { width: 100%; padding: 10px; margin: 5px 0; }
        .result { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Salary Prediction App</h1>
    <form method="POST">
        <label for="experience">Years of Experience:</label>
        <input type="number" name="experience" id="experience" min="0" step="0.1" required>
        <input type="submit" value="Predict Salary">
    </form>
    {% if prediction %}
    <div class="result">{{ prediction }}</div>
    {% endif %}
</body>
</html>
